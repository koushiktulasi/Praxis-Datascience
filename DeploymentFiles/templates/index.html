<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Cement Strength Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Cement" placeholder="Qunatitative kg in a m3 mixture" required="required" />
        <input type="text" name="Blast Furnace" placeholder="Qunatitative kg in a m3 mixture" required="required" />
		<input type="text" name="Fly Ash" placeholder="Qunatitative kg in a m3 mixture" required="required" />
		<input type="text" name="Water" placeholder="Qunatitative kg in a m3 mixture " required="required" />
		<input type="text" name="Superplasticizer" placeholder="Qunatitative kg in a m3 mixture" required="required" />
        <input type="text" name="Coarseaggregate" placeholder="Qunatitative kg in a m3 mixture" required="required" />
        <input type="text" name="Fineaggregate" placeholder="Qunatitative kg in a m3 mixture" required="required" />
        <input type="text" name="Age" placeholder="Day (1~365)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
